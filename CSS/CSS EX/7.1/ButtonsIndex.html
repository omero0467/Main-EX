<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container1">
            <button class="flat">Register</button>
            <button class="round">Register</button>
            <button class="flatghost">Register</button>
            <button class="roundghost">Register</button>
            <button>Register</button>
        </div>
        <div class="container2">
            <button class="flat">Submit</button>
            <button class="round">Submit</button>
            <button class="flatghost">Submit</button>
            <button class="roundghost">Submit</button>
            <button>Submit</button>
        </div>
    </main>
</body>
</html>
